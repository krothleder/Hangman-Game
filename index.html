    <body>
        <!-- Bootstrap Container holds everything -->
        <div class="container">
            <h2>Press Any Key to Get Started</h2>
            <br>
            <br>
            <!-- Game counters all held here. Panels are being used to hold various sections. -->
            <strong>Current Word</strong></h3>
            <!-- Wordblanks section is what we'll be replacing with letters as the user guesses. -->
            <h3 id="word-blanks">_  </h3>
            <br>
            <br>
            <!-- Holds the list of Wrong User Guesses. -->
            <!-- UserGuesses is where th wrongGuesses will be. -->
            <strong>Letters Already Guessed: </strong> <span id="wrong-guesses"></span>
            <!-- Holds the Number of Wrong Guesses -->
            <br>
            <br>
            <!-- GuessesLeft is where number of guesses left is. -->
            <strong>Number of Guesses Remaining: </strong> <span id="guesses-left">9</span>
            <br>
            <br>
            <!-- Holds the number of Wins. winCounter is where the number of wins will be. -->
            <strong> Wins: </strong> <span id="win-counter">0</span>
            <!--Holds the number of Losses. -->
            <br>
            <br>
            <!-- winCounter is where the number of wins will be-->
            <strong>Losses: </strong> <span id="loss-counter">0</span>
